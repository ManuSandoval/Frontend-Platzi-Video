<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="../stylesRegister.css" />
    <!-- Title -->
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
        alt="logoPlatzi"
      />
    </header>
    <section class="register">
      <section class="register__container">
        <h2>Regístrate</h2>
        <form class="register__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrarme</button>
        </form>
        <section class="register__container--social-media">
          <div>
            <img
              src="../../images/google-icon.png"
              alt="google-icon"
            />Registrarme con Google
          </div>
          <div>
            <img
              src="../../images/twitter-icon.png"
              alt="twitter-icon"
            />Registrarme con Twitter
          </div>
        </section>
        <p class="register__container--login">
          Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
